<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Validators</title>
    </h:head>
    <h:body>
<!--        Start of the form-->

 <center> <h:form>
            <h3>Register Here</h3>
            <br></br>
            <table cellspacing="8px">
                <tr><td> First Name  </td><td><h:inputText id="fname" value="#{userData.firstName}" a:placeholder="Firstname"></h:inputText></td></tr>
            
                <tr><td> Last Name  </td><td><h:inputText id="lname" value="#{userData.lastName}" a:placeholder="lastname"></h:inputText></td></tr>
            
                <tr><td>Email Id  </td><td><h:inputText id="email" value="#{userData.eMail}" a:placeholder="email" validatorMessage="Email : characters followed by an @ sign, followed by more characters, and then a .. After the . sign, add at least 2 letters from a to z">
                            <f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></f:validateRegex>
                                            </h:inputText></td></tr>
            
                <tr><td>Address  </td><td><h:inputTextarea id="address" value="#{userData.address}" a:placeholder="Enter Your Address">
                            <f:validateLength minimum="10" maximum="20"/> 
                                          </h:inputTextarea></td></tr>
            
                <tr><td>Degree  </td><td><h:selectOneMenu value = "#{userData.degree}"> 
            <f:selectItem itemValue = "CSE" itemLabel = "CSE" /> 
            <f:selectItem itemValue = "ECE" itemLabel = "ECE" /> 
            <f:selectItem itemValue = "EEE" itemLabel = "EEE" /> 
            <f:selectItem itemValue = "Machanical" itemLabel = "Macanical" /> 
            <f:selectItem itemValue = "Cevil" itemLabel = "Cevil" />     
         </h:selectOneMenu> </td></tr>
            
                <tr><td>Position</td><td>  <h:selectOneRadio value = "#{userData.position}"> 
                       <f:selectItem itemValue = "Student" itemLabel = "Student" /> 
                    <f:selectItem itemValue = "Working" itemLabel = "Working Professional" />
                </h:selectOneRadio> </td></tr>
            
            
                <tr><td> Enter Password  </td><td><h:inputSecret id="password" value="#{userData.password}" a:placeholder="Enter Your Password" validatorMessage="Password Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            <f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                                                  </h:inputSecret></td></tr>
            
           <tr><td> Re-Enter Password </td><td> <h:inputSecret id="Rpassword" a:placeholder="Re-Enter Your Password"/></td></tr>
            </table>
            <br></br><br></br>
            <h:commandButton value="Join Us" action="Payment.xhtml"/>
            
        </h:form></center>
        
        <h:outputText value=""/>
        
     <!--   End of the form -->
    </h:body>
</html>
