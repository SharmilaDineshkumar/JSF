<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .productTable{
                color: whitesmoke;
                font-size: large;
            }
        </style>
    </h:head>
    <h:body>
                    <center> <h3 style="color: white;font-size: x-large"><b>Product List</b></h3></center>
            <br></br><br></br>
            <h:form>
                <center>  <h:dataTable value = "#{productdao.listProduct()}" var = "prodlist"
            styleClass = "productTable"
            headerClass = "productTableHeader"
            rowClasses = "productTableOddRow,productTableEvenRow" border="1" cellpadding="10px">
            
            <h:column>    				
               <f:facet name = "header">Product Id</f:facet>    				
               #{prodlist.productID}
            </h:column>
            
            <h:column>
               <f:facet name = "header">Product Name</f:facet>
               #{prodlist.productName}
            </h:column>
            
            <h:column>
               <f:facet name = "header">Price</f:facet>
               #{prodlist.price}
            </h:column>
            
            <h:column>
               <f:facet name = "header">Discount</f:facet>
               #{prodlist.discount}
            </h:column>
                    <h:column>
               <f:facet name = "header">Category</f:facet>
               #{prodlist.category}
            </h:column>
         </h:dataTable></center>
      </h:form>
    </h:body>
</html>
