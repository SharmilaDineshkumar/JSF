<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Coffee Time</title>
        <style type="text/css">
            .addform{
                color: whitesmoke;
                font-size: large;
            }
        </style>
    </h:head>
    <h:body>
        <br></br><br></br>
        <center> <h3 style="color: white;font-size: x-large"><b>Product List</b></h3></center>
            <br></br><br></br>
            <center>   <h:form class="addform">
            <table cellspacing="8px">
                <tr><td> Product Id  </td><td><h:inputText id="fname" value="#{product.productID}" a:placeholder="Product Id"></h:inputText></td></tr>
            
                <tr><td> Product Name  </td><td><h:inputText id="lname" value="#{product.productName}" a:placeholder="Product Name"></h:inputText></td></tr>
            
                <tr><td>Price  </td><td><h:inputText id="email" value="#{product.price}" a:placeholder="Price"></h:inputText></td></tr>
            
                <tr><td>Discount  </td><td><h:inputText id="address" value="#{product.discount}" a:placeholder="Enter Your Address"></h:inputText></td></tr>
            
                <tr><td>Product Category  </td><td><h:selectOneMenu value = "#{product.category}"> 
            <f:selectItem itemValue = "ESPRESSO" itemLabel = "ESPRESSO" /> 
            <f:selectItem itemValue = "COFFEE" itemLabel = "COFFEE" /> 
            <f:selectItem itemValue = "JUICEANDSMOOTHIES" itemLabel = "JUICE AND SMOOTHIES" /> 
            <f:selectItem itemValue = "SPECIALITYDRINKS" itemLabel = "SPECIALITY DRINKS" /> 
            <f:selectItem itemValue = "EXTRAS" itemLabel = "EXTRAS" />     
         </h:selectOneMenu> </td></tr>
            
                
            </table>
            <br></br><br></br>
            <h:commandButton value="Add This Product" action="#{product.addProduct()}"/>
             
            
        </h:form></center>
          </h:body>
</html>
