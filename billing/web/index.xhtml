        <style type="text/css">
            .rightsidenav
            {
                height: auto; 
                width: 100% ;

                position: absolute; 

                top: 550px;

                left: 200px;
                background-color: whitesmoke;
                background-image: url("images/background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                overflow-x: hidden; 

                border-color: black;
            }
